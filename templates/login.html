<!DOCTYPE html>
<html>
<head>
  <title>Behavioral Logging</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>

<link rel="stylesheet" href="/static/style.css" type="text/css">
<!-- {% block body %} -->

{% if session['logged_in'] %}
	<h5>You're logged in already!</h5>
	<p><a href='/logout'>Click here</a> to logout and login with new username</p> 

{% else %}

<form action="/login" method="POST">
	<div class="login">
		<div class="login-screen">
			<table>
				<tr>
					<td>
						<div class="app-title column-login">
							<h1>Login</h1>
						</div>
					</td>
					<td>
						<div class="add-user-title column-login">
							<h6>
								<a href='/adduser'>Add User</a>
							</h6>
						</div>
					</td>
				</tr>
  			</table>
			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" name="username">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
 
				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
 
                <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block" >
			    
			</div>

			<div class="login-form-scroll">
				<p><u>Login History:</u></p>
				{% if error %}
					<p class="error"><strong>Error:</strong> {{ error }}</p>
				{% endif %}

				{% for login in logins %}
					{{ login }}
					<br>
				{% endfor %}
			</div>
		</div>
	</div>
</form>

	<!-- errors -->
	<!-- {% if error %}
	<p class="error"><strong>Error:</strong> {{ error }}</p>
	{% endif %} -->
 
{% endif %}
<!-- {% endblock %} -->
</body>
</html>
